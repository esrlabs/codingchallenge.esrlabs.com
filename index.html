<!doctype html>
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />
  <title>Coding Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700|Source+Code+Pro:700' rel='stylesheet' type='text/css'>
  <!-- remember, jQuery is completely optional -->
  <script type='text/javascript' src='js/jquery-1.11.1.min.js'></script>
  <script type='text/javascript' src='js/jquery.particleground.js'></script>
  <script type='text/javascript' src='js/demo.js'></script>
  <script type='text/javascript' src='js/clock.js'></script>
</head>

<body>

<div id="particles">
  <div id="intro">
    <h1>50/50 Coding Series</h1>
    <p>Keep practicing, stay sharp. One problem per week.</p>
    <a href="https://github.com/esrlabs/codingchallenge/issues/9" class="btn">This weeks problem</a>
    <div id="clockdiv">
      <div>
        <h2><span class="days"></span></h2>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <h2><span class="hours"></span></h2>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <h2><span class="minutes"></span></h2>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <h2><span class="seconds"></span></h2>
        <div class="smalltext">Seconds</div>
      </div>
    </div>
  </div>
</div>


</body>
</html>
